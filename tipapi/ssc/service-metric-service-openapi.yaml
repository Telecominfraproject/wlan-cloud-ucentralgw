security:
 - tip_wlan_ts_auth: []
paths:
    
  /api/serviceMetric:
    post:
      tags:
      - Service Metric Data
      summary: Creates new service metric record
      operationId: createServiceMetricRecord
      requestBody:
        description: Service metric record
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServiceMetric'
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResponse'
        500: 
          $ref: '#/components/responses/GenericApiError'
    delete:
      tags:
      - Service Metric Data
      summary: Deletes service metric record
      operationId: deleteServiceMetricRecord
      parameters:
      - name: customerId
        in: query
        description: Customer ID
        required: true
        schema:
          type: integer
          format: int32
      - name: equipmentId
        in: query
        description: Equipment ID
        required: true
        schema:
          type: integer
          format: int64
      - name: createdBeforeTimestamp
        in: query
        description: Created before timestamp
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResponse'
        500: 
          $ref: '#/components/responses/GenericApiError'
  
  /api/serviceMetric/bulk:
    post:
      tags:
      - Service Metric Data
      summary: Creates batch of service metric records
      operationId: createBulkServiceMetric
      requestBody:
        description: Client session records
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/ServiceMetric'
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GenericResponse'
        500: 
          $ref: '#/components/responses/GenericApiError'
          
  /api/serviceMetric/forCustomer:  
    get:
      tags:
      - Service Metric Data
      summary: Gets service metric record for customer
      operationId: getServiceMetricRecordForCustomer
      parameters:
      - name: fromTime
        in: query
        description: From Time
        required: true
        schema:
          type: integer
          format: int64
      - name: toTime
        in: query
        description: To Time
        required: true
        schema:
          type: integer
          format: int64
      - name: customerId
        in: query
        description: Customer ID
        required: true
        schema:
          type: integer
          format: int32
      - name: locationIds
        in: query
        description: Set of Location IDs. Empty of null means all locations for the customer. Location hierarchy is not taken into account here - only leaf locations would have any data.
        required: false
        content:
          text/plain:
            schema:
              type: array
              items:
                type: integer
                format: int64
      - name: equipmentIds
        in: query
        description: Set of Equipment IDs. Empty of null means all equipment for the customer.
        required: false
        content:
          text/plain:
            schema:
              type: array
              items:
                type: integer
                format: int64
      - name: clientMacAddresses
        in: query
        description: Set of Client Mac Addresses. Empty of null means all clients for the customer.
        required: false
        schema:
          type: array
          items:
            $ref: '#/components/schemas/MacAddress'
      - name: dataTypes
        in: query
        description: Service Metric Data Types. Empty of null means all data types.
        required: false
        schema:
          type: array
          items:
            $ref: '#/components/schemas/ServiceMetricDataType'
      - name: sortBy
        in: query
        description: sort options
        required: false
        schema:
          type: array
          items:
            $ref: '#/components/schemas/SortColumnsServiceMetric'
      - name: paginationContext
        in: query
        description: pagination context
        required: false
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/PaginationContextServiceMetric'
            examples:
              initialPginationContext:
                value:
                  model_type: PaginationContext
                  maxItemsPerPage: 10
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginationResponseServiceMetric'
        500: 
          $ref: '#/components/responses/GenericApiError'
          