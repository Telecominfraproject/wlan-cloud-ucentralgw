##-------------------------------------------------------------------------
security:
 - tip_wlan_ts_auth: []
paths:
    
  /api/systemEvent:
    post:
      tags:
      - System Event Data
      summary: Creates new SystemEvent
      operationId: createSystemEvent
      requestBody:
        description: SystemEvent Record
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SystemEventRecord'
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResponse'
        500: 
          $ref: '#/components/responses/GenericApiError'
    delete:
      tags:
      - System Event Data
      summary: Deletes service metric record
      operationId: deleteServiceMetricRecord
      parameters:
      - name: customerId
        in: query
        description: Customer ID
        required: true
        schema:
          type: integer
          format: int32
      - name: equipmentId
        in: query
        description: Equipment ID
        required: true
        schema:
          type: integer
          format: int64
      - name: createdBeforeTimestamp
        in: query
        description: Created before timestamp
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResponse'
        500: 
          $ref: '#/components/responses/GenericApiError'
  
  /api/systemEvent/bulk:
    post:
      tags:
      - System Event Data
      summary: Creates batch of SystemEventRecords
      operationId: createBulkSystemEventRecord
      requestBody:
        description: System Event Records
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/SystemEventRecord'
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GenericResponse'
        500: 
          $ref: '#/components/responses/GenericApiError'
          
  /api/systemEvent/forCustomer:  
    get:
      tags:
      - System Event Data
      summary: Gets system event record for customer
      operationId: getSystemEventRecordForCustomer
      parameters:
      - name: fromTime
        in: query
        description: From Time
        required: true
        schema:
          type: integer
          format: int64
      - name: toTime
        in: query
        description: To Time
        required: true
        schema:
          type: integer
          format: int64
      - name: customerId
        in: query
        description: Customer ID
        required: true
        schema:
          type: integer
          format: int32
      - name: locationIds
        in: query
        description: Set of Location IDs. Empty of null means all locations for the customer. Location hierarchy is not taken into account here - only leaf locations would have any data.
        required: false
        content:
          text/plain:
            schema:
              type: array
              items:
                type: integer
                format: int64
      - name: equipmentIds
        in: query
        description: Set of Equipment IDs. Empty of null means all equipment for the customer.
        required: false
        content:
          text/plain:
            schema:
              type: array
              items:
                type: integer
                format: int64
      - name: clientMacAddresses
        in: query
        description: Set of Client Mac Addresses. Empty of null means all clients for the customer.
        required: false
        schema:
          type: array
          items:
            $ref: '#/components/schemas/MacAddress'
      - name: dataTypes
        in: query
        description: Data types
        required: false
        schema:
          type: array
          items:
            $ref: '#/components/schemas/SystemEventDataType'
      - name: sortBy
        in: query
        description: sort options
        required: false
        schema:
          type: array
          items:
            $ref: '#/components/schemas/SortColumnsSystemEvent'
      - name: paginationContext
        in: query
        description: pagination context
        required: false
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/PaginationContextSystemEvent'
            examples:
              initialPginationContext:
                value:
                  model_type: PaginationContext
                  maxItemsPerPage: 10
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginationResponseSystemEvent'
        500: 
          $ref: '#/components/responses/GenericApiError'
          
