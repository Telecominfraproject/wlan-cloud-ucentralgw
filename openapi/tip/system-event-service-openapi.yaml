        apcBackupDesignatedRouterIpAddress:
          type: string
        localIpAddress:
          type: string
        radiusProxyAddress:
          type: string
        apcMode:
          type: string
          enum:
           - BDR
           - DR
           - SR
           - NC
        enabled:
          type: boolean      
      example:
        model_type: ApcElectionEvent
        eventTimestamp: 1615825942449
        equipmentId: 1
        locationId: 8
        customerId: 2
        apcDesignatedRouterIpAddress: 10.0.0.130
        apcBackupDesignatedRouterIpAddress: 0.0.0.0
