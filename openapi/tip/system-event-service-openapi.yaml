      properties:
        allOf:
          $ref: '#/components/schemas/SystemEvent'
        xId:
          type: integer
          format: int32
        vlanId:
          type: integer
          format: int32
        dhcpServerIp:
          description: string representing InetAddress
          type: string
        clientIp:
          description: string representing InetAddress
          type: string
        relayIp:
          description: string representing InetAddress
          type: string
        clientMacAddress:
          $ref: '#/components/schemas/MacAddress'
        sessionId:
          type: integer
          format: int64
        customerId:
          type: integer
          format: int32
        equipmentId:
          type: integer
          format: int64
          
    DhcpAckEvent:
      properties:
        allOf:
          $ref: '#/components/schemas/BaseDhcpEvent'
        subnetMask:
          description: string representing InetAddress
          type: string  
        primaryDns:
          description: string representing InetAddress
          type: string 
        secondaryDns:
          description: string representing InetAddress
          type: string
        leaseTime:
          type: integer
          format: int32
        renewalTime:
          type: integer
          format: int32
        rebindingTime:
          type: integer
          format: int32
        timeOffset:
          type: integer
          format: int32
        gatewayIp:
          description: string representing InetAddress
          type: string
                       
    DhcpDeclineEvent:
      properties:
        allOf:
          $ref: '#/components/schemas/BaseDhcpEvent'   

    DhcpDiscoverEvent:
      properties:
        allOf:
          $ref: '#/components/schemas/BaseDhcpEvent'
        hostName:
          type: string
             
    DhcpInformEvent:
      properties:
        allOf:
          $ref: '#/components/schemas/BaseDhcpEvent'   
    
    DhcpNakEvent:
      properties:
        allOf:
          $ref: '#/components/schemas/BaseDhcpEvent' 
        fromInternal:
          type: boolean
          default: false
    
    DhcpOfferEvent:
      properties:
        allOf:
          $ref: '#/components/schemas/BaseDhcpEvent'   
        fromInternal:
          type: boolean
          default: false
    
    DhcpRequestEvent:
      properties:
        allOf:
          $ref: '#/components/schemas/BaseDhcpEvent'   
        hostName:
          type: string 
              
