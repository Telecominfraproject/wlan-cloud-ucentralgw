          format: int32
        newChannel:
          type: integer
          format: int32
        reasonCode:
          $ref: '#/components/schemas/ChannelHopReason'
        radioType:
          $ref: '#/components/schemas/RadioType'   
          
    RealTimeSipCallEventWithStats:
      properties:
        allOf:
          $ref: '#/components/schemas/RealTimeEvent'
        sipCallId:
          type: integer
          format: int64
        associationId:
          type: integer
          format: int64
        clientMacAddress:
          $ref: '#/components/schemas/MacAddress'  
        radioType:
          $ref: '#/components/schemas/RadioType'
