openapi: 3.0.1
info:
  title: uCentral gateway API
  description: A process to manage configuration for devices.
  version: 0.0.8
  license:
    name: BSD3
    url: https://github.com/Telecominfraproject/wlan-cloud-ucentralgw/blob/master/LICENSE
  contact:
    name: Arilia Support
    email: ucentralsupport@arilia.com
    url: https://www.ucentral.info/support

servers:
  - url: 'https://localhost:16001/api/v1'

security:
  - bearerAuth: []
  - ApiKeyAuth: []

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GenericErrorResponse'

    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GenericErrorResponse'

    Success:
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GenericGoodAnswer'

    CommandSubmitSuccess:
      description: Command was submitted succesfully
      content:
        application/json:
          schema:
            properties:
              serialNumber:
                type: string
              UUID:
                type: string
                format: uuid

  schemas:
    DeviceType:
      type: string
      default: AP
      enum:
        - AP
        - SWITCH
        - IOT
        - MESH

    Device:
      type: object
      description: Definition of uCentral device
      required:
        - deviceType
      properties:
        owner:
          type: string
          format: uuid
        location:
          type: string
          format: uuid
        serialNumber:
          type: string
        deviceType:
          $ref: '#/components/schemas/DeviceType'
        macAddress:
          type: string
        manufacturer:
          type: string
        UUID:
          type: integer
          format: int64
        configuration:
          type: string
        notes:
          type: string
        createdTimestamp:
          type: integer
          format: int64
        lastConfigurationChange:
          type: integer
          format: int64
        lastConfigurationDownload:
          type: integer
          format: int64
        firmware:
          type: string

    DeviceWithStatus:
      type: object
      description: Definition of uCentral device
      required:
        - deviceType
      properties:
        owner:
          type: string
          format: uuid
        location:
          type: string
          format: uuid
        serialNumber:
          type: string
        deviceType:
          $ref: '#/components/schemas/DeviceType'
        macAddress:
          type: string
        manufacturer:
          type: string
        UUID:
          type: integer
          format: int64
        configuration:
          type: string
        compatible:
          type: string
        fwUpdatePolicy:
          type: string
        notes:
          type: string
        createdTimestamp:
          type: integer
          format: int64
        lastConfigurationChange:
          type: integer
          format: int64
        lastConfigurationDownload:
          type: integer
          format: int64
        lastFWUpdate:
          type: integer
          format: int64
        firmware:
          type: string
        connected:
          type: boolean
        ipAddress:
          type: string
        txBytes:
          type: integer
          format: int64
        rxBytes:
          type: integer
          format: int64

    DeviceList:
      type: object
      description: Definition of uCentral device
      properties:
        devices:
          type: array
          items:
            $ref : '#/components/schemas/Device'

    DeviceListWithStatus:
      type: object
      description: Definition of uCentral device
      properties:
        devicesWithStatus:
          type: array
          items:
            $ref : '#/components/schemas/DeviceWithStatus'

    SerialNumberList:
      type: object
      description: List of serial numbers
      properties:
        serialNumbers:
          type: array
          items:
            type: string

    DeviceCount:
      type: object
      description: The number of devices in the DB
      properties:
        count:
          type: integer
          format: int64

    DeviceStatus:
      type: object
      description: Current device status
      properties:
        serialNumber:
          type: string
        ipAddress:
          type: string
        txBytes:
          type: integer
          format: int64
        rxBytes:
          type: integer
          format: int64
        messageCount:
          type: integer
          format: int64
        UUID:
          type: integer
          format: int64
        connected:
          type: boolean
        lastContact:
          type: integer
          format: int64
        firmware:
          type: string
        verifiedCertificate:
          type: string
          enum:
            - NO_CERTIFICATE,
            - VALID_CERTIFICATE,
            - MISMATCH_SERIAL,
            - VERIFIED

    DeviceCapabilities:
      type: object
      description: Describes the capabilities a device has recorded in uCentral
      properties:
        serialNumber:
          type: string
        capabilities:
          type: string
        lastUpdate:
          type: integer
          format: int64
        firstUpdate:
          type: integer
          format: int64

    StatisticsDetails:
      type: object
      properties:
        serialNumber:
          type: string
        recorded:
          type: integer
          format: int64
        UUID:
          type: integer
          format: int64
        data:
          type: string

    StatisticsRecords:
      type: object
      properties:
        serialNumber:
          type: string
        values:
          type: array
          items:
            $ref: '#/components/schemas/StatisticsDetails'

    NameValuePair:
      type: object
      properties:
        name:
          type: string
        value:
          type: integer
          format: int64

    InterfaceStatistics:
      type: object
      properties:
        name:
          type: string
        values:
          type: array
          items:
            $ref: '#/components/schemas/NameValuePair'

    LifetimeStatistics:
      type: object
      properties:
        serialNumber:
          type: string
        interfaces:
          type: array
          items:
            $ref: '#/components/schemas/InterfaceStatistics'

    CommandDetails:
      type: object
      properties:
        command:
          type: string
        payload:
          type: string
        when:
          type: integer
          format: int64
        serialNumber:
          type: string

    GenericErrorResponse:
      description: Typical error response
      properties:
        ErrorCode:
          type: integer
        ErrorDetails:
          type: string
        ErrorDescription:
          type: string

    GenericGoodAnswer:
      description: used for all succesful responses.
      properties:
        Operation:
          type: string
        Details:
          type: string
        Code:
          type: integer

    WebTokenRequest:
      description: User Id and password.
      type: object
      required:
        - userId
        - password
      properties:
        userId:
          type: string
          default: support@example.com
        password:
          type: string
          default: support
        refreshToken:
          type: string
      example:
        userId: support@example.com
        password: support

    WebTokenResult:
      description: Login and Refresh Tokens to be used in subsequent API calls.
      type: object
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
        token_type:
          type: string
        expires_in:
          type: integer
          format: int32
        idle_timeout:
          type: integer
          format: int32
        username:
          type: string
        created:
          type: integer
          format: int64
        aclTemplate:
          $ref: '#/components/schemas/WebTokenAclTemplate'

    WebTokenAclTemplate:
      type: object
      properties:
        aclTemplate:
          $ref: '#/components/schemas/AclTemplate'

    ApiKeyCreationRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        expiresOn:
          type: integer
          format: int64
        rights:
          $ref: '#/components/schemas/AclTemplate'

    ApiKeyCreationAnswer:
      type: object
      properties:
        UUID:
          type: string
          format: uuid
        name:
          type: string
        created:
          type: integer
          format: int64
        expiresOn:
          type: integer
          format: int64
        apiKey:
          type: string
        rights:
          $ref: '#/components/schemas/AclTemplate'

    AclTemplate:
      type: object
      properties:
        Read:
          type: boolean
        ReadWrite:
          type: boolean
        ReadWriteCreate:
          type: boolean
        Delete:
          type: boolean
        PortalLogin:
          type: boolean

    DeviceConfigureRequest:
      type: object
      properties:
        serialNumber:
          type: string
        UUID:
          type: integer
          format: int64
        configuration:
          type: string
        when:
          type: integer
          format: int64

    DeviceLog:
      type: object
      properties:
        log:
          type: string
        recorded:
          type: integer
          format: int64
        severity:
          type: integer
          format: int64
        data:
          type: string
        logType:
          type: integer
          format: int64
        UUID:
          type: integer
          format: int64

    DeviceLogList:
      type: object
      properties:
        serialNumber:
          type: string
        values:
          type: array
          items:
            $ref: '#/components/schemas/DeviceLog'

    HealthCheck:
      type: object
      properties:
        UUID:
          type: integer
          format: int64
        sanity:
          type: integer
          format: int64
        data:
          type: string
        recorded:
          type: integer
          format: int64

    HealthCheckList:
      type: object
      properties:
        serialNumber:
          type: string
        values:
          type: array
          items:
            $ref: '#/components/schemas/HealthCheck'

    DefaultConfiguration:
      type: object
      properties:
        name:
          type: string
        modelIds:
          type: string
        description:
          type: string
        configuration:
          type: string
        created:
          type: integer
          format: int64
        lastModified:
          type: integer
          format: int64

    DefaultConfigurationList:
      properties:
        configurations:
          type: array
          items:
            $ref : '#/components/schemas/DefaultConfiguration'

    UpgradeRequest:
      type: object
      properties:
        uri:
          type: string
        serialNumber:
          type: string
        when:
          type: integer
          format: int64

    RebootRequest:
      type: object
      properties:
        serialNumber:
          type: string
        when:
          type: integer
          format: int64

    FactoryRequest:
      type: object
      properties:
        serialNumber:
          type: string
        when:
          type: integer
          format: int64
        keepRedirector:
          type: boolean

    LEDsRequest:
      type: object
      properties:
        serialNumber:
          type: string
        when:
          type: integer
          format: int64
        duration:
          description: only applies to the blink pattern
          type: integer
          format: int64
        pattern:
          type: string
          enum:
            - on
            - off
            - blink

    MessageRequest:
      type: object
      properties:
        serialNumber:
          type: string
        when:
          type: integer
          format: int64
        message:
          type: string
          enum:
            - state
            - healthcheck

    TraceRequest:
      type: object
      properties:
        serialNumber:
          type: string
        when:
          type: integer
          format: int64
        duration:
          type: integer
          format: int64
        numberOfPackets:
          type: integer
          format: int64
        network:
          type: string
        interface:
          type: string

    CommandInfo:
      type: object
      properties:
        UUID:
          type: string
          format: uuid
        command:
          type: string
        details:
          type: string
        serialNumber:
          type: string
        submitted:
          type: integer
          format: int64
        executed:
          type: integer
          format: int64
        completed:
          type: integer
          format: int64
        when:
          type: integer
          format: int64
        errorText:
          type: string
        results:
          type: string
        errorCode:
          type: integer
          format: int64
        submittedBy:
          type: string
        status:
          type: string
        custom:
          type: integer
          format: int64
        waitingForFile:
          type: integer
          format: int64
        attachFile:
          type: integer
          format: int64
        attachSize:
          type: integer
          format: int64
        attachType:
          type: string

    CommandInfoList:
      type: object
      properties:
        commands:
          type: array
          items:
            $ref: '#/components/schemas/CommandInfo'

    SystemCommandDetails:
      type: object
      properties:
        command:
          type: string
          enum:
            - setloglevel
            - getloglevel
            - stats
        parameters:
          type: array
          items:
            properties:
              name:
                type: string
              value:
                type: string

    SystemCommandResults:
      type: object
      properties:
        command:
          type: string
        result:
          type: integer
        resultTxt:
          type: array
          items:
            type: string

    BlackDeviceInfo:
      type: object
      properties:
        serialNumber:
          type: string
        created:
          type: integer
          format: int64
          readOnly: true
        author:
          type: string
          readOnly: true
        reason:
          type: string

    BlackDeviceList:
      type: object
      properties:
        devices:
          type: array
          items:
            $ref: '#/components/schemas/BlackDeviceInfo'

    WifiBands:
      type: object
      properties:
        bands:
          type: array
          items:
            type: string
            enum: [ "2" , "5", "5l", "5u" , "6" ]

    WifiChannels:
      type: object
      properties:
        channels:
          type: array
          items:
            type: integer

    WifiScanRequest:
      type: object
      properties:
        serialNumber:
          type: string
        verbose:
          type: boolean
        selector:
          oneOf:
            - $ref: '#/components/schemas/WifiBands'
            - $ref: '#/components/schemas/WifiChannels'
      required:
        - serialNumber

    WifiScanResult:
      type: object
      properties:
        UUID:
          type: string
          format: uuid
        serialNumber:
          type: string
        created:
          type: integer
          format: int64
        scan:
          type: string

    EventQueueRequest:
      type: object
      properties:
        serialNumber:
          type: string
        types:
          type: array
          items:
            type: string
            enum:
              - dhcp
              - rrm

    EventQueueResponse:
      type: object
      properties:
        serialNumber:
          type: string
        UUID:
          type: string
          format: uuid
        result:
          type: string

    ClientClassTemplate:
      type: object
      properties:
        UUID:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        created:
          type: integer
          format: int64
        lastModified:
          type: integer
          format: int64
        createdBy:
          type: string
        weight:
          type: integer
          format: int32
        configBlocks:
          type: array
          items:
            type: string

    ClientClassTemplateSummary:
      type: object
      properties:
        UUID:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string

    ClientClassEntry:
      type: object
      properties:
        UUID:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        notes:
          type: string
        templateList:
          type: array
          items:
            $ref: '#/components/schemas/ClientClassTemplateSummary'

    ClientClassEntrySummary:
      type: object
      properties:
        UUID:
          type: string
          format: string
        name:
          type: string
        description:
          type: string

    ClientClassList:
      type: object
      properties:
        classes:
          type: array
          items:
            $ref: '#/components/schemas/ClientClassEntrySummary'

    ClientClassMembers:
      type: object
      properties:
        members:
          type: array
          items:
            type: string

    AnyPayload:
      type: object
      properties:
        Document:
          type: string

    RttySessionDetails:
      type: object
      properties:
        serialNumber:
          type: string
        server:
          type: string
        port:
          type: integer
          format: int32
        token:
          type: string
        timeout:
          type: integer
          format: int32
        connectionId:
          type: string
        started:
          type: integer
          format: int64
        commandUUID:
          type: string
        viewport:
          type: integer
          format: int32

paths:
  /oauth2:
    post:
      tags:
        - Authentication
      summary: Get access token - to be used as Bearer token header for all other API requests.
      operationId: getAccessToken
      requestBody:
        description: User id and password
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WebTokenRequest'
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebTokenResult'
        403:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'

  /oauth2/{token}:
    delete:
      tags:
        - Authentication
      summary: Revoke a token.
      operationId: removeAccessToken
      parameters:
        - in: path
          name: token
          schema:
            type:
              string
          required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericGoodAnswer'
        403:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'

  /devices:
    get:
      tags:
        - Devices
      summary: Returns a list of devices.
      description: Get a list of devices.
      operationId: getDeviceList
      parameters:
        - in: query
          description: Pagination start (starts at 1. If not specified, 1 is assumed)
          name: offset
          schema:
            type: integer
          required: false
        - in: query
          description: Maximum number of entries to return (if absent, no limit is assumed)
          name: limit
          schema:
            type: integer
          required: false
        - in: query
          description: Filter the results
          name: filter
          schema:
            type: string
          required: false
        - in: query
          description: Supply a list of devices comma separated
          name: select
          schema:
            type: string
            example: serial1,serial2,serial3
        - in: query
          description: only serial numbers of full device details
          name: serialOnly
          schema:
            type: boolean
        - in: query
          description: return the number of devices
          name: countOnly
          schema:
            type: boolean
        - in: query
          description: Return extra information with the device information
          name: deviceWithStatus
          schema:
            type: boolean
      responses:
        200:
          description: List devices
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/DeviceList'
                  - $ref: '#/components/schemas/DeviceListWithStatus'
                  - $ref: '#/components/schemas/SerialNumberList'
                  - $ref: '#/components/schemas/DeviceCount'
        403:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'

  /commands:
    get:
      tags:
        - Commands
      summary: Returns a list of commands.
      description: Get a list of commands.
      operationId: getCommandList
      parameters:
        - in: query
          name: serialNumber
          schema:
            type: string
          required: false
        - in: query
          name: startDate
          schema:
            type: integer
            format: int64
          required: false
        - in: query
          name: endDate
          schema:
            type: integer
            format: int64
        - in: query
          name: offset
          schema:
            type: integer
            format: int64
        - in: query
          name: limit
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: List commands
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommandInfoList'
        403:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'

    delete:
      tags:
        - Commands
      summary: Delete some commands
      operationId: deleteCommands
      parameters:
        - in: query
          name: serialNumber
          schema:
            type: string
          required: true
        - in: query
          name: startDate
          schema:
            type: integer
            format: int64
          required: false
        - in: query
          name: endDate
          schema:
            type: integer
            format: int64

      responses:
        200:
          description: Successfully deleted commands for the device.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericGoodAnswer'
        403:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'

  /command/{commandUUID}:
    get:
      tags:
        - Commands
      summary: Returns a specific command
      description: Returns a specific command
      operationId: getACommandDetails
      parameters:
        - in: path
          name: commandUUID
          schema:
            type: string
            format: uuid
          required: true
      responses:
        200:
          description: List commands
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommandInfo'
        403:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'

    delete:
      tags:
        - Commands
      summary: Delete a specific command
      description: Delete a specific command
      operationId: deleteACommand
      parameters:
        - in: path
          name: commandUUID
          schema:
            type: string
            format: uuid
          required: true
      responses:
        200:
          description: Delete command success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericGoodAnswer'
        403:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'

  /default_configurations:
    get:
      tags:
        - Configurations
      summary: Retrieve the lists of all default configurations
      description: Retrieve the lists of all default configurations
      operationId: getDefaultConfigurations

      responses:
        200:
          description: List of defautl configurations included
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultConfigurationList'
        403:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'

  /default_configuration/{name}:
    get:
      tags:
        - Configurations
      summary: Retrieve a default configuration
      description: Retrieve a default configuration
      operationId: getDefaultConfiguration
      parameters:
        - in: path
          name: name
          schema:
            type: string
          required: true
      responses:
        200:
          description: Default configurations included
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultConfiguration'
        403:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'

    post:
      tags:
        - Configurations
      summary: Create a default configuration
      description: Create a default configuration
      operationId: createDefaultConfiguration
      parameters:
        - in: path
          name: name
          schema:
            type: string
          required: true
      requestBody:
        description: Information used to create the new device
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DefaultConfiguration'
      responses:
        200:
          $ref: '#/components/responses/Success'
        403:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'

    delete:
      tags:
        - Configurations
      summary: Delete a default default configuration
      description: Delete a default default configuration
      operationId: deleteDefaultConfiguration
      parameters:
        - in: path
          name: name
          schema:
            type: string
          required: true
      responses:
        200:
          $ref: '#/components/responses/Success'
        403:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'

    put:
      tags:
        - Configurations
      summary: Update a default configuration
      description: Update a default configuration
      operationId: updateDefaultConfiguration
      parameters:
        - in: path
          name: name
          schema:
            type: string
          required: true
      requestBody:
        description: Configuration details
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DefaultConfiguration'
      responses:
        200:
          $ref: '#/components/responses/Success'
        403:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'

  /device/{serialNumber}:
    get:
      tags:
        - Devices
      summary: Retrieve information for a single device
      description: Retrieve all the inforamtion about a single device
